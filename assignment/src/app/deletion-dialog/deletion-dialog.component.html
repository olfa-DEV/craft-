<h1 mat-dialog-title>Deletion</h1>
    <mat-dialog-content>
      Are you sure you want to delete this user?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="confirm()">Yes</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
